<!DOCTYPE html>
<html>
<head>
<title>Happy Shiva Rathri</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    text-align:center;
    background: linear-gradient(135deg,#1a0033,#330066,#6600cc);
    height:100vh;
    color:white;
    overflow:hidden;
}

/* Center box */
.container{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
}

/* Button style */
button{
    padding:15px 30px;
    font-size:20px;
    border:none;
    border-radius:30px;
    background:gold;
    color:black;
    cursor:pointer;
    box-shadow:0 0 15px gold;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
}

/* Text style */
#message{
    margin-top:30px;
    font-size:50px;
    font-weight:bold;
    display:none;
    animation: glow 1s infinite alternate;
}

/* Glow animation */
@keyframes glow{
    from{ text-shadow:0 0 10px #fff,0 0 20px #00ffff;}
    to{ text-shadow:0 0 20px yellow,0 0 40px orange;}
}

/* Decorations (floating circles) */
.circle{
    position:absolute;
    width:15px;
    height:15px;
    border-radius:50%;
    background:cyan;
    animation: float 6s linear infinite;
}

@keyframes float{
    0%{transform:translateY(100vh); opacity:1;}
    100%{transform:translateY(-10vh); opacity:0;}
}
</style>
</head>

<body>

<div class="container">
   
    <button onclick="showMessage()">Click Me</button>
    <div id="message">üôè HAPPY SHIVA RATHRI... üôè</div>
</div>

<script>
function showMessage(){
    document.getElementById("message").style.display="block";
}

/* Create colorful floating decorations */
for(let i=0;i<30;i++){
    let c=document.createElement("div");
    c.className="circle";
    c.style.left=Math.random()*100+"vw";
    c.style.animationDuration=(3+Math.random()*5)+"s";
    c.style.backgroundColor=`hsl(${Math.random()*360},100%,60%)`;
    document.body.appendChild(c);
}
</script>

</body>
</html>
